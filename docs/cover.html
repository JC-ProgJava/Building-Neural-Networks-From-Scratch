<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Building neural networks from scratch using Java.">

    <title>Cover</title>
    <style>
        @font-face {
          font-family: "Amiri";
          src: url("fonts/Amiri/Amiri-Regular.ttf") format("truetype");
          font-weight: normal;
          font-style: normal;
        }

        @font-face {
          font-family: "Amiri";
          src: url("fonts/Amiri/Amiri-Italic.ttf") format("truetype");
          font-weight: normal;
          font-style: italic;
        }

        @font-face {
          font-family: "Amiri";
          src: url("fonts/Amiri/Amiri-Bold.ttf") format("truetype");
          font-weight: bold;
          font-style: normal;
        }

        @font-face {
          font-family: "Amiri";
          src: url("fonts/Amiri/Amiri-BoldItalic.ttf") format("truetype");
          font-weight: bold;
          font-style: italic;
        }

        @media only screen and (max-width: 550px) {
            body {
                overflow-x: hidden;
            }

            #visible {
                width: 90% !important;
                padding: 0px 20px 0px 20px !important;
            }
        }

        nav {
            position: sticky;
            display: block;
            background-color: white;
            width: 100%;
            padding-top: 2px;
            padding-bottom: 2px;
            top: 0;
            z-index: 1000;
        }

        img {
            width: 100% !important;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            margin-left: auto;
            margin-right: auto;
            width: 150px;
            height: 50px;
            font-size: 15px;
            text-align: center;
        }

        #visible {
            margin-bottom: 80px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            padding: 0px 40px 20px 40px;
            border-radius: 20px;
        }

        nav h1 {
            text-align: center;
            font-family: "Amiri";
            font-size: 30px;
        }

        a {
            color: black;
            text-decoration: underline;
            text-decoration-color: burlywood;
            overflow-wrap: anywhere;
            transition: color 800ms;
        }

        a:hover {
            color: burlywood !important;
        }

        a:visited {
            color: black;
        }

        h1 {
            font-family: "Amiri";
            font-weight: 600;
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">
        <h1>Building Neural Networks from Scratch</h1>
    </a>
</nav>
<div id="visible">
    <img alt="Image couldn't load." src="cover/Cover.jpg">
    <br><br>
    <button onclick="location.href = 'preface.html';">Next</button>
</div>
</body>
</html>
